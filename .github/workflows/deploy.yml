name: Deploy to Coolify

on:
  push:
    branches:
      - main
      - test

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.github
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use cache to speed up builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Webhook (Main)
        if: github.ref == 'refs/heads/main'
        run: |
          # We don't need sed here because we will use logic in the next update
          curl -X GET "${{ secrets.COOLIFY_WEBHOOK_MAIN }}" \
               -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"

      - name: Trigger Coolify Webhook (Test)
        if: github.ref == 'refs/heads/test'
        run: |
          curl -X GET "${{ secrets.COOLIFY_WEBHOOK_TEST }}" \
               -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"
